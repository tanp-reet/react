<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="">
            <div id="name-container">
                <input id="first-name" type="text" placeholder="First Name">
                <input id="last-name" type="text" placeholder="Last Name">
            </div>

            <input type="tel" placeholder="Mobile No.">
            <input type="email" placeholder="Email Address">
            
            <div id="password-container">
                <input id="password" type="password" placeholder="Password">
                <input id="confirm-password" type="password" placeholder="Confirm Password">
            </div>

            <div id="terms">
                <div id="terms-agree">
                    <input type="checkbox">
                    <label><strong>I Agree</strong></label>
                </div>
                <div>
                    By clicking <span>Register</span>, you agree to the <a href="">Terms and Conditions</a>  set out by this site, including our Cookie Use
                </div>
            </div>

            <div id="buttons-container">
                <input class="btn" id="register-btn" type="button" value="Register">
                <input class="btn" id="sign-in-btn" type="button" value="Sign In">
            </div>
        </form>
    </body>
</html>
